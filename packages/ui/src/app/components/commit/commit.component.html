<div class="container-commit" (click)="collapseCommit()">
    <strong>Message:</strong> {{commit.message}}
</div>

<ng-container *ngIf="toggleCollapseCommit">
    <div class="detail-commit">
        <p class="label"> SHA: </p>        
        <p class="value"> {{commit.sha}} </p>

        <p class="label"> Html Url: </p>        
        <p class="value"> <a target="_blank" href="{{commit.htmlUrl}}">{{commit.htmlUrl}}</a></p>

        <p class="label"> Author: </p>        
        <div class="value">
            <p> <strong>Name:</strong> {{commit.author.name}}</p>
            <p> <strong>Email:</strong> {{commit.author.email}}</p>
            <p> <strong>date:</strong> {{commit.author.date | date}}</p>
            <img [src]="commit.author.avatarUrl" alt="avatar">
        </div>
    </div>    
</ng-container>
